<div class="container-fluid mb-5 p-0 bg-light-primary">
  <img src="/assets/images/2.jpg" class="py-5 m-0 img-fluid w-100">
</div>
<div class="container-fluid">
  <div class="card my-5">
    <div class="card-body bg-light-primary rounded">
      <div class="row justify-content-center align-items-center">
        <div class="col-sm-12 col-md-6 col-lg-3 mt-4">
          <div class="card group-show" routerLink="all-students">
            <img class="card-img-top" src="/assets/groups/primary/farouq.jpg" />
            <div class="card-body">
              <div class="card-title">جميع الطلاب</div>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-3 mt-4" *ngFor="let g of groups">
          <div class="card group-show" [routerLink]="'groups/' + g.id">
            <img class="card-img-top" [src]="g.image" />
            <div class="card-body">
              <div class="card-title">{{ g.name }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
