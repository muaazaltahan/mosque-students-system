<div class="container">
  <div class="card my-5">
    <div class="card-body">
      <div class="p-2 text-light">
        <h4 class="fs-1 p-1 page-header">جميع الدورات</h4>
        <p class="fs-4 p-3">اختر الدورة التي تريد إدارتها</p>
      </div>
    </div>
  </div>
  <div class="card my-5">
    <div class="card-body">
      <div class="row justify-content-center align-items-center">
        <div class="col-sm-12 col-md-6 col-lg-3 mt-4">
          <div class="card group-show" routerLink="all-students">
            <img class="card-img-top" src="/assets/img.jpg" />
            <div class="card-body">
              <div class="card-title">جميع الطلاب</div>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-3 mt-4" *ngFor="let g of groups">
          <div class="card group-show" [routerLink]="'groups/' + g.id">
            <img class="card-img-top" [src]="g.image" />
            <div class="card-body">
              <div class="card-title">{{ g.name }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
