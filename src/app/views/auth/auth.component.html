<div class="container-fluid mb-5 py-5 bg-light-primary">
  <div class="px-5">
    <h4 class="fs-1 p-1 page-header">التسجيل</h4>
    <p class="fs-4 p-3">قم بالتسجيل أو تسجيل الدخول إلى حسابك</p>
  </div>
</div>

<div class="container-fluid bg-light-primary">
  <div class="row">
    <div class="col-sm-12 col-lg-8 my-3">
      <div class="card h-100">
        <div class="card-body bg-light-primary">
          <mat-tab-group class="w-100">
            <mat-tab label="تسجيل الدخول" [formGroup]="signinForm">
              <div
                class="row mw-100 p-3 justify-content-center align-items-center"
              >
                <div class="form-group col-sm-12 col-lg-6 mt-3">
                  <label class="form-label">البريد</label>
                  <input
                    class="form-control"
                    type="email"
                    formControlName="email"
                  />
                </div>
                <div class="form-group col-sm-12 col-lg-6 mt-3">
                  <label class="form-label">كلمة المرور</label>
                  <input
                    class="form-control"
                    type="password"
                    formControlName="password"
                  />
                </div>
                <div class="form-group col-sm-12 col-lg-6 mt-3">
                  <button (click)="signin()" class="custom-btn custom-btn-primary w-100">
                    تسجيل الدخول
                  </button>
                </div>
              </div>
            </mat-tab>
            <mat-tab label="التسجيل" [formGroup]="signupForm">
              <div
                class="row mw-100 p-3 justify-content-center align-items-center"
              >
                <div class="form-group col-sm-12 col-lg-6 mt-3">
                  <label class="form-label">اسم المستخدم</label>
                  <input
                    class="form-control"
                    type="text"
                    formControlName="name"
                  />
                </div>
                <div class="form-group col-sm-12 col-lg-6 mt-3">
                  <label class="form-label">البريد</label>
                  <input
                    class="form-control"
                    type="email"
                    formControlName="email"
                  />
                </div>
                <div class="form-group col-sm-12 col-lg-6 mt-3">
                  <label class="form-label">كلمة المرور</label>
                  <input
                    class="form-control"
                    type="password"
                    formControlName="password"
                  />
                </div>
                <div class="form-group col-sm-12 col-lg-6 mt-3">
                  <label class="form-label">تأكيد كلمة المرور</label>
                  <input
                    class="form-control"
                    type="password"
                    formControlName="password2"
                  />
                </div>
                <div class="form-group col-sm-12 col-lg-6 mt-3">
                  <button (click)="signup()" class="custom-btn custom-btn-primary w-100 mt-3">
                    إنشاء حساب
                  </button>
                </div>
              </div>
            </mat-tab>
          </mat-tab-group>
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-lg-4 my-3">
      <div class="card h-100">
        <div class="card-body bg-light-primary">
          <div class="side-preview">
            <div class="logo">
              <img width="200" src="/assets/logo.png" />
            </div>
            <div class="describe-text">
              أهلاً بك في منصة قمة, إدارة دورات تحفيظ القرآن الكريم بخطوات سهلة
              وبسيطة
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
